<div class="container"
  fxLayout="column"
  fxLayoutGap="10px">

  <map-list fxFlex>
    <map-list-item *ngFor="let dish of dishes">
      <img matListAvatar src={{dish.image}} alt={{dish.name}}>
      <h1 matLine>{{dish.name}}</h1>
      <p matLine>
        <span>{{dish.description}}</span>
      </p>
    </map-list-item>
  </map-list>
</div>
